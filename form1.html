<!DOCTYPE html>
<html>
<head>
	<title>form1</title>
	<style>
		form{
			max-width: 300px;
			margin:10px auto;
			padding:10px 10px;
			border value:8px;
			background-color: lightblue;
		}
		fieldset{background-color: pink;}
		
	</style>
</head>
<body>
	<form>
		<h2> Sign Up</h2>
	<fieldset>
		<label>Name</label>
		&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text"><br>
		<label>Email</label>
		&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="email"><br>
		<label>Password</label>
		<input type="Password"><br>
		<label>Age</label><br>
		&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="Age" value="Under 13">Under 13<br>
		&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="Age" value="over 13">Over 13<br>
		<label>Bio</label>
		<textarea rows="4" cols="20"></textarea><br>
		<label>Job role</label>
		<select>
			<option value="Front end developer">Front end developer</option>
		</select><br>
		<label>Interest</label><br>
		<input type="checkbox" value="Development">Development<br>
		<input type="checkbox" value="Design">Design<br>
		<input type="checkbox" value="business">Business<br>

		<legend> to your form</legend>

	</fieldset>
	<center><input type="button" name="signup" value="Signup">
	<input type="button" name="clear" value="Clear"></center>
</form>
</body>
</html>
